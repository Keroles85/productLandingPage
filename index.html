<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Product Landing Page</title>
</head>
<body>

  <header id="header">
    <div id="container">
      <div id="logo">
        <img src="img/logo.png" alt="Logo Image" id="header-img">
      </div>

      <nav id="nav-bar">
        <ul>
          <li id="nav-link"> <a href="#header" class="nav-link">Home</a></li>
          <li id="nav-link"> <a href="#subscribe" class="nav-link">Subscribe</a></li>
          <li id="nav-link"> <a href="#brief" class="nav-link">Advertisement</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <section id="subscribe">
    <div id="container">
      <div id="landingimg">
        <img src="img/gaming-computer.png" alt="Gaming PC">
      </div>
      <div id="newsletter">
        <form action="https://www.freecodecamp.com/email-submit" id="form" method="POST">
          <div>Subscribe to Our News Letter</div>
          <div><label for="email">Email</label></div>
          <div><input type="email" name="email" id="email" placeholder="example@email.com"></div>
          <div><input type="submit" value="Subscribe" id="submit"></div>
        </form>
      </div>
    </div>
  </section>

  <section id="brief">
    <div id="container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/lwWqTRRQOGg" 
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
    </div>
  </section>

</body>
</html>
